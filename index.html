<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relic Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <h2 id="title-logo"><span>Relic </span>Shop</h2>
        <ul class="navmenu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Sobre nós</a></li>
        </ul>
        <div class="nav-icon">
            <a href="#"><i class="bx bx-search"></i></a>
            <a href="#"><i class="bx bx-user"></i></a>
            <a href="#"><i class="bx bx-cart"></i></a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    <section class="main-home">
        <div class="main-text">
            <h1 id="title-des">Venha conhecer!</h1>
            <h5 id="descr">A maior loja de instrumentos relicados do mundo</h5>
        </div>
    </section>
    <section class="cont-shop">
        <div class="cont-int-shop"> 
            <h2 id="title-shop">Produtos disponíveis</h2>
        </div>
        <div class="products">
            <div class="row">
                <img class="img-products" src="les paul.webp" alt="">
                <div class="product-text">
                    <h5>Sale</h5>
                </div>
                <div class="heart-icon">
                    <i class="bx bx-heart"></i>
                </div>
                <div class="price">
                    <h4>GF Relic Old Blackie Evertune</h4>
                    <p>$99 - $199</p>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
